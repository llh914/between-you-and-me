<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Between You and Me</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="assets/style.css">	

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="header">
				<div id="registerButtons">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#logInModal">Log in</button>
				</div>
				<h1>Between You and Me</h1>
			</div>
		</div>
		<div class="row">
		<div class="col-md-9">
				<div id="map">
					
				</div>
			</div>
			<div class="col-md-3">
				  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#search" aria-controls="home" role="tab" data-toggle="tab">Search</a></li>
			    <li role="presentation"><a href="#favorites" aria-controls="favorites" role="tab" data-toggle="tab">Favorites</a></li>
			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="search">
			    	<form id="user-form">
					<div class="form-group">
						<label for="userAddress1">Address 1</label>
						<input type="address" class="form-control" id="address1" placeholder="First Address">
  					</div>
  					<div class="form-group">
    					<label for="userAddress2">Address 2</label>
    					<input type="address" class="form-control" id="address2" placeholder="Second Address">
  					</div>
  					<select class="form-control" id="place-dropdown">
  						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="favorites">
			    	<div id="saved-favorites">
			    		<p>Please <a href="#" data-toggle="modal" data-target="#signUpModal">sign up</a> or <a data-toggle="modal" data-target="#logInModal">log in</a> to view saved favorites</p>

			    	</div>
			    </div>
			  </div>
				
			</div>
		</div>	
		<div class="row">
			<div class="col-md-12" id="footer">
				<p>&copy; Team Three</p>
			</div>
		</div>
			<!-- Modal -->
	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
	      </div>
	      <div class="modal-body">
	       <form>
	       <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="name" placeholder="John Doe">
			  </div>	 
	       	<div class="form-group">
			    <label for="signUpEmail">Email address</label>
			    <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="signUpPassword">Password</label>
			    <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
			  </div>
			  <div class="form-group">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Log In</h4>
	      </div>
	      <div class="modal-body">
	       <form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdhuy2CgWUiYNPHMFduiz4Jp_7xebQbpk&callback=initMap">
    </script>
	<script type="text/javascript" src="assets/map.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
