<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Between You and Me</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style type="text/css" src="assets/style.css"></style>	

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="header">
				<h1>Between You and Me</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" id="user-form">
				<form>
					<select class="form-control" id="place-dropdown">
  						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<div class="form-group">
						<label for="userAddress1">Address 1</label>
						<input type="address" class="form-control" id="address1" placeholder="First Address">
  					</div>
  					<div class="form-group">
    					<label for="userAddress2">Address 2</label>
    					<input type="address" class="form-control" id="address2" placeholder="Second Address">
  					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="map"></div>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-12" id="footer">
			</div>
		</div>
			


	</div>
	



	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
